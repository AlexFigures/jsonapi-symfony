name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHPStan
        run: make stan

      - name: PHPUnit
        run: make test

      - name: PHP CS Fixer (dry-run)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  quality:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.2 with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Mutation testing
        run: |
          XDEBUG_MODE=coverage vendor/bin/infection \
            --threads=4 \
            --min-msi=70 \
            --min-covered-msi=70 \
            --logger-github \
            --no-progress
        continue-on-error: true

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infection-log
          path: infection.log

      - name: Deptrac
        run: make deptrac

      - name: Backward compatibility check
        if: github.event_name == 'pull_request'
        run: make bc-check
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Security audit
        run: composer audit
