parameters:
  paths:
    - ./src
  exclude_files:
    - '#/Tests/#'
  layers:
    - name: Contract
      collectors:
        - type: classNameRegex
          value: '#^AlexFigures\\Symfony\\Contract\\#'
    - name: Application
      collectors:
        - type: classNameRegex
          value: '#^AlexFigures\\Symfony\\(?!Contract).+#'
  ruleset:
    Contract: []
    Application:
      - Contract
