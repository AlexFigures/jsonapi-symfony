parameters:
  paths:
    - ./src
  exclude_files:
    - '#/Tests/#'
  layers:
    - name: Contract
      collectors:
        - type: classNameRegex
          regex: '^AlexFigures\\\\Symfony\\\\Contract\\\\'
    - name: Application
      collectors:
        - type: classNameRegex
          regex: '^AlexFigures\\\\Symfony\\\\(?!Contract).+'
  ruleset:
    Contract: []
    Application:
      - Contract
